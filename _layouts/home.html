---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <div id="main" class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
    {% endif %}
    <div id='masonry' class="grid">
    <div class="grid-sizer"></div>
    <div class="gutter-sizer"></div>
      <img src="assets/img/pexels/mtu@2x.png" alt="" class="grid-item" style="padding: 0;">
      <img src="assets/img/pexels/programmer@2x.png" alt="" class="grid-item" style="padding: 0;">
      <img src="assets/img/pexels/location@2x.png" alt="" class="grid-item" style="padding: 0;">
    </div> 
  </div>
</div>


<script src="{{ site.baseurl }}/assets/js/vendor/masonry.pkgd.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/imagesloaded.min.js" type="text/javascript"></script>

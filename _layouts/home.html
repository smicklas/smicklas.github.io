---
layout: default
---

{% include home-header.html %}

<div class="posts">
  {% for post in paginator.posts %}
  <section class="post-entry">
    <div class="post fade-out">
      <a href="{{ post.url | relative_url }}">
        <figure class="tint">  
          <img class= "feed-img" src= "{{post.feed-img}}" alt="Image of {{post.title}}"/>
        </figure>
      </a>
      <h2 class="card-title">{{ post.title }}</h2>
      <h2 class="post-description">{{ post.description | strip_html }}</h2>
    </div>
    </h2>
  </section>
  {% endfor %}
  {%- if jekyll.environment == "production" and site.disqus -%}
    <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
  {%- endif -%}
</div>


<script>
  function fadeText(hoverTarget){
    hoverTarget.querySelector(".card-title").style.display = "none";
    hoverTarget.querySelector(".post-description").style.display = "none";;
  }

  function showText(hoverTarget){
    hoverTarget.querySelector(".card-title").style.display = "block";
    hoverTarget.querySelector(".post-description").style.display = "block";
  }

</script>
